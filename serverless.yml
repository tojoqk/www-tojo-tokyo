#lang aws-lambda-serverless
service: www-tojoqk-com

provider:
  name: aws
  runtime: provided
  region: ap-northeast-1
  memorySize: 256
  timeout: 2
  stage: ${env:STAGE}
  logRetentionInDays: 30
  resourcePolicy:
    - Effect: Allow
      Principal: "*"
      Action: execute-api:Invoke
      Resource:
        - execute-api:/*/*/*
      Condition:
        IpAddress:
          aws:SourceIp: ${self:custom.sourceIP.${self:provider.stage}}
  layers:
    - ${self:custom.layer}

custom:
  suffix:
    prd: ""
    development: -dev
  sourceIP:
    prd: 0.0.0.0/0
    development: ${env:SOURCE_IP}/32
  customDomain:
    region: ap-northeast-1
    domainName: www${self:custom.suffix.${self:provider.stage}}.tojoqk.com
    basePath: ''
    certificateName: "*.tojoqk.com"
    stage: ${self:provider.stage}
    createRoute53Record: true
  layer: arn:aws:lambda:ap-northeast-1:488514468674:layer:bootstrap:2

plugins:
  - serverless-domain-manager

functions:
  index:
    handler: main.index
    events:
      - http:
          method: get
          path: /
